<html lang="en">
<head>

<body>
    <div id="principaldiv">
        <h1>Register form</h1>
    <form>
        <input type="text" placeholder="Name" id="input1"><br>
        <input type="text" placeholder="Last name" id="input2"><br>
        <input type="email" placeholder="E-mail" id="input3"><br>
        <input type="password" placeholder="Password" id="input4"><br>
        <button type="button" id="button1" onclick="Go()">Next</button>
        <p onclick="Help()">You need help ?</p>
    </form>
    </div>
    <div id="helpd"><h1>How to complete the form:</h1>
        <p class="psbox">- Don't leave any blank space</p>
        <p class="psbox">- Don't put invalid characters in input</p>
        <p class="psbox">- If any information were wrong, you can't progress</p>
        <button id="close" onclick="Close()">X</button></div>
<script src="scripts.js"></script>
